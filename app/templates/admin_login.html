<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>管理者ログイン</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  label{display:block;margin:8px 0 4px}
  input{padding:8px;width:100%;max-width:360px}
  .btn{padding:8px 12px;border:1px solid #333;background:#fff;cursor:pointer}
  .error{color:#b00020}
</style>
</head>
<body>
<h1>管理者ログイン</h1>

{% if error %}<p class="error">{{ error }}</p>{% endif %}

<form method="post" action="{{ url_for('admin_login') }}">
  <!-- CSRF -->
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
  <!-- ログイン後の遷移先 -->
  <input type="hidden" name="next" value="{{ request.args.get('next') or next or '' }}">

  <label for="login_id">ログインID（管理者）</label>
  <input id="login_id" name="login_id" required autocomplete="username">

  <label for="password">パスワード</label>
  <input id="password" type="password" name="password" required autocomplete="current-password">

  <div style="margin-top:12px;">
    <button class="btn" type="submit">ログイン</button>
  </div>
</form>

<p style="margin-top:16px;">
  一般ユーザーの方は <a href="{{ url_for('login') }}">こちら</a>
</p>
</body>
</html>
