<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ユーザー 受動登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>label{display:block;margin:8px 0 4px}input{padding:8px;width:100%;max-width:360px}.btn{padding:8px 12px;border:1px solid #333;background:#fff;cursor:pointer}.error{color:#b00020}</style>
</head>
<body>
  <h1>ユーザー 受動登録</h1>
  <p><a href="{{ url_for('admin_users_list') }}">← ユーザー一覧へ</a></p>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post">
    <label>ログインID（必須）</label>
    <input name="login_id" required value="{{ (form.login_id or '') if form else '' }}">
    <label>初期パスワード（必須）</label>
    <input type="password" name="password" required>
    <label>初期パスワード（確認）</label>
    <input type="password" name="password2" required>
    <label style="margin-top:8px;">
      <input type="checkbox" name="enabled" {% if (form.enabled or 'on') == 'on' %}checked{% endif %}>
      有効にする
    </label>
    <div style="margin-top:12px;"><button class="btn" type="submit">登録する</button></div>
  </form>
</body>
</html>
