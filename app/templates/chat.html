<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットルーム</title>
</head>
<body>
    <h2>💬 チャットルーム</h2>
    <a href="{{ url_for('dashboard') }}">← ダッシュボードへ戻る</a>
    <div style="border:1px solid #aaa; padding:10px; height:300px; overflow-y:scroll;">
        {% for msg in messages %}
            <p><strong>{{ msg[1] }}:</strong> {{ msg[2] }} <small>({{ msg[3] }})</small></p>
        {% endfor %}
    </div>
    <form method="post">
        <input type="text" name="message" required style="width:70%;">
        <button type="submit">送信</button>
    </form>
</body>
</html>
