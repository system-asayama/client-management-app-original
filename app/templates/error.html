<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>エラー {{ code or 500 }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--primary:#2563eb;--bg:#f8fafc;--card:#fff;--border:#e5e7eb;--muted:#64748b}
    *{box-sizing:border-box}
    body{margin:0;padding:24px;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:#0f172a}
    .wrap{max-width:720px;margin:0 auto}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:20px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    h1{margin:0 0 .5rem;font-size:1.6rem}
    p{margin:.4rem 0 0}
    .muted{color:var(--muted)}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    a.btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid var(--primary);background:var(--primary);color:#fff;text-decoration:none;font-weight:600}
    a.btn.secondary{background:#fff;color:var(--primary)}
    pre{background:#0b1020;color:#e5e7eb;padding:12px;border-radius:10px;overflow:auto}
    code{font-family:ui-monospace,Menlo,Consolas,monospace}
    .stack{margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="alert" aria-live="polite">
      <h1>エラー {{ code or 500 }}</h1>
      <p>{{ message or "予期しないエラーが発生しました。" }}</p>
      <p class="muted">問題が解消しない場合は管理者にお問い合わせください。</p>
      <div class="row" style="margin-top:12px">
        <a class="btn" href="{{ url_for('index') }}">トップへ戻る</a>
        <a class="btn secondary" href="javascript:history.back()">ひとつ前に戻る</a>
      </div>

      {# デバッグ時のみトレースを出したい場合、ビュー側で trace 文字列を渡してください #}
      {% if trace %}
        <div class="stack">
          <h2 style="margin:.5rem 0 .25rem;font-size:1.1rem">詳細</h2>
          <pre><code>{{ trace }}</code></pre>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
