<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>外部ユーザーパスワード設定</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;padding:16px;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;background:#fafafa}
    .wrap{max-width:420px;margin:0 auto}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;background:#fff;margin:12px 0}
    label{display:block;margin:8px 0 4px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;border:1px solid #2563eb;background:#2563eb;color:#fff;font-weight:600;margin-top:10px}
    .error{color:#b91c1c;margin:8px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>外部ユーザー パスワード設定</h1>
    <div class="card">
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <form method="post">
        <label>新しいパスワード</label>
        <input type="password" name="password" required>
        <label>パスワード（確認）</label>
        <input type="password" name="password2" required>
        <button class="btn" type="submit">設定する</button>
      </form>
      <p style="margin-top:10px;">※ 8文字以上で、英字と数字を含めてください。</p>
    </div>
  </div>
</body>
</html>
