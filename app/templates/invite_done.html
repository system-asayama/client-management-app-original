<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>招待メールを送信しました</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;padding:16px;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;line-height:1.6}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;max-width:720px;background:#fff}
    .muted{color:#666}
    a{color:#2563eb;text-decoration:none}
    a:hover{text-decoration:underline}
    code{padding:2px 6px;border:1px solid #eee;border-radius:6px;background:#fafafa}
  </style>
</head>
<body>
  <h1>招待メールを送信しました</h1>
  <div class="card">
    {% if org %}
      <p>『<strong>{{ org["名称"] }}</strong>』への参加招待を <strong>{{ email }}</strong> に送信しました。</p>
    {% else %}
      <p>事業所ID <strong>{{ org_id }}</strong> への参加招待を <strong>{{ email }}</strong> に送信しました。</p>
    {% endif %}
    <p class="muted">※ 本番環境では SMTP 等に接続してください。開発用スタブではコンソール出力のみです。</p>

    <h3>（デバッグ用）今回の招待URL</h3>
    <p class="muted">メールが受け取れない環境向けに、直接リンクも貼っておきます。</p>
    <p><code>{{ invite_url }}</code></p>

    <p style="margin-top:16px"><a href="{{ url_for('org_dashboard', org_id=org_id) }}">ダッシュボードへ戻る</a></p>
  </div>
</body>
</html>
