<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>従業員を招待する</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;padding:16px;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;line-height:1.6}
    a{color:#2563eb;text-decoration:none}
    a:hover{text-decoration:underline}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;max-width:720px;background:#fff}
    .field{margin:12px 0}
    label{display:block;font-weight:600;margin-bottom:6px}
    input[type=email],select{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;border:1px solid #2563eb;background:#2563eb;color:#fff;font-weight:600}
    .btn:hover{opacity:.95;text-decoration:none}
    .muted{color:#666}
    .error{color:#b91c1c;margin:8px 0}
  </style>
</head>
<body>
  <h1>従業員を招待する</h1>
  {% if org %}
    <p class="muted">対象事業所：<strong>{{ org["名称"] }}</strong>（ID: {{ org["id"] }}）</p>
  {% else %}
    <p class="muted">対象事業所ID：{{ org_id }}</p>
  {% endif %}

  <div class="card">
    <form method="post" action="">
      <div class="field">
        <label for="email">招待先メールアドレス</label>
        <input type="email" id="email" name="email" placeholder="user@example.com" value="{{ email }}" required>
      </div>
      <div class="field">
        <label for="role">役割</label>
        <select id="role" name="role">
          <option value="従業員" {% if role=="従業員" %}selected{% endif %}>従業員</option>
          <option value="管理者" {% if role=="管理者" %}selected{% endif %}>管理者</option>
        </select>
      </div>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
        <button class="btn" type="submit">招待リンクを送信</button>
        <a href="{{ url_for('org_dashboard', org_id=org_id) }}">ダッシュボードへ戻る</a>
      </div>
    </form>
  </div>
</body>
</html>
