<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>OAuth 結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;padding:16px;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;background:#f8fafc}
    .card{max-width:720px;margin:24px auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:20px}
    .ok{color:#166534}
    .error{color:#b91c1c}
    .muted{color:#6b7280}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;border:1px solid #2563eb;background:#2563eb;color:#fff;font-weight:600;text-decoration:none}
    .btn-ghost{display:inline-block;padding:10px 14px;border-radius:8px;border:1px solid #e5e7eb;background:#fff;color:#111827;font-weight:600;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>OAuth 連携結果（{{ provider }}）</h1>

    {% if success %}
      <p class="ok">連携に成功しました。</p>
      {% if message %}<p class="muted">{{ message }}</p>{% endif %}
    {% else %}
      <p class="error">連携に失敗しました。</p>
      {% if message %}<p class="error">詳細: {{ message }}</p>{% endif %}
    {% endif %}

    <div class="row">
      <a class="btn" href="{{ url_for('storage_settings', org_id=org_id) }}">外部ストレージ設定に戻る</a>
      <a class="btn-ghost" href="{{ url_for('org_dashboard', org_id=org_id) }}">ダッシュボードへ戻る</a>
    </div>

    <p class="muted" style="margin-top:10px">
      ※この画面を閉じても構いません。設定は保存されています（成功時）。
    </p>
  </div>
</body>
</html>
