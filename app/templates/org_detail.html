<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>事業所詳細 #{{ org['id'] }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>.btn{display:inline-block;padding:8px 12px;border:1px solid #333;text-decoration:none;margin-right:8px;}</style>
</head>
<body>
  <h1>事業所詳細</h1>

  <p><strong>ID：</strong>{{ org['id'] }}</p>
  <p><strong>名称：</strong>{{ org['名称'] }}</p>
  <p><strong>業種：</strong>{{ org['業種'] or '' }}</p>
  <p><strong>サブドメイン：</strong>{{ org['サブドメイン'] or '' }}</p>
  <p><strong>作成日時：</strong>{{ org['作成日時'] }}</p>
  <p><strong>更新日時：</strong>{{ org['更新日時'] }}</p>

  <div style="margin-top:12px;">
    <a class="btn" href="{{ url_for('org_edit', org_id=org['id']) }}">編集</a>
    <a class="btn" href="{{ url_for('org_list') }}">一覧へ戻る</a>
    <a class="btn" href="{{ url_for('dashboard') }}">ダッシュボード</a>
  </div>
</body>
</html>
