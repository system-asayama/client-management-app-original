<!doctype html><html lang="ja"><head><meta charset="utf-8">
<title>パスワード設定</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
label{display:block;margin:8px 0 4px}
input{padding:8px;width:100%;max-width:360px}
.btn{padding:8px 12px;border:1px solid #333;background:#fff;cursor:pointer}
.error{color:#b00020}
.small{font-size:.9em;color:#555}
</style>
</head><body>
<h1>パスワード設定</h1>
<p class="small">初回ログインのため、パスワードを設定してください（8文字以上・英字と数字を含む）。</p>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post">
  <label>新しいパスワード</label>
  <input type="password" name="password" required>
  <label>確認用パスワード</label>
  <input type="password" name="password2" required>
  <div style="margin-top:12px;">
    <button class="btn" type="submit">設定して進む</button>
  </div>
</form>
</body></html>
