<!doctype html>
<html lang="ja">
<head><meta charset="utf-8"><title>事業所の選択</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>label{display:block;margin:8px 0 4px}select{padding:8px;min-width:260px}.btn{padding:8px 12px;border:1px solid #333;background:#fff;cursor:pointer}</style>
</head>
<body>
<h1>事業所の選択</h1>
{% if orgs|length == 0 %}
<p>このアカウントに紐づく事業所がありません。</p>
<p><a href="{{ url_for('logout') }}">ログアウト</a></p>
{% else %}
<form method="post">
  <label>事業所</label>
  <select name="org_id" required>
    {% for o in orgs %}
      <option value="{{ o['id'] }}">{{ o['名称'] }}{% if o['サブドメイン'] %}（{{ o['サブドメイン'] }}）{% endif %}</option>
    {% endfor %}
  </select>
  <div style="margin-top:12px"><button class="btn" type="submit">この事業所で利用する</button></div>
</form>
{% endif %}
</body>
</html>
