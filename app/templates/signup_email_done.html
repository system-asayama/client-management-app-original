<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>アカウント登録メールを送信しました</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{font-family:sans-serif; padding:24px;}
  .box{max-width:560px; margin:auto;}
  h1{font-size:20px; margin:0 0 12px;}
  p{line-height:1.8;}
  a.btn{display:inline-block; padding:8px 12px; border:1px solid #333; text-decoration:none}
  .muted{color:#666; font-size:0.95em;}
</style>
<!-- 数秒後にログインに戻したい場合は以下の meta を有効化 -->
<!-- <meta http-equiv="refresh" content="5;url={{ url_for('login') }}"> -->
</head>
<body>
<div class="box">
  <h1>アカウント登録メールを送信しました</h1>
  <p><strong>{{ email }}</strong> 宛に、アカウント作成用リンクを送信しました。</p>
  <p>メールに記載されたリンクからアクセスし、初回セットアップを進めてください。</p>
  <p class="muted">※メールが届かない場合は迷惑メールフォルダもご確認ください。</p>
  <p><a class="btn" href="{{ url_for('login') }}">ログイン画面へ戻る</a></p>
</div>
</body>
</html>
